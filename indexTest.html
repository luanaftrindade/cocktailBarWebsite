<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/carouselGallery.css" />
    <title>Test HTML Page</title>
  </head>
  <body>
    <div class="carouselGalleryDiv">
      <section class="carousel" aria-label="Gallery">
        <ol class="carousel__viewport">
          <li id="carousel__slide1" tabindex="0" class="carousel__slide">
            <div class="carousel__snapper">
              <img
                id="galleryImageOne"
                src="https://images.immediate.co.uk/production/volatile/sites/2/2020/12/passion-fruit-martini-d07eb8b.jpg?quality=90&resize=556,505"
                alt="Slide 1"
              />
              <a href="#carousel__slide4" class="carousel__prev">
                Go to last slide
              </a>
              <a href="#carousel__slide2" class="carousel__next">
                Go to next slide
              </a>
            </div>
          </li>
          <li id="carousel__slide2" tabindex="0" class="carousel__slide">
            <div class="carousel__snapper">
              <img
                id="galleryImageTwo"
                src="https://images.immediate.co.uk/production/volatile/sites/2/2021/07/GettyImages_933801552-6e4a61e.jpg?quality=90&resize=700,466"
                alt="Slide 2"
              />
            </div>
            <a href="#carousel__slide1" class="carousel__prev">
              Go to previous slide
            </a>
            <a href="#carousel__slide3" class="carousel__next">
              Go to next slide
            </a>
          </li>
          <li id="carousel__slide3" tabindex="0" class="carousel__slide">
            <div class="carousel__snapper">
              <img
                id="galleryImageThree"
                src="https://c4.wallpaperflare.com/wallpaper/472/102/539/old-franch-wine-bottles-high-quality-picture-bottle-cork-lot-2-wine-bottles-wallpaper-preview.jpg"
                alt="Slide 3"
              />
            </div>
            <a href="#carousel__slide2" class="carousel__prev">
              Go to previous slide
            </a>
            <a href="#carousel__slide4" class="carousel__next">
              Go to next slide
            </a>
          </li>
          <li id="carousel__slide4" tabindex="0" class="carousel__slide">
            <div class="carousel__snapper">
              <img
                id="galleryImageFour"
                src="https://www.wineenthusiast.com/wp-content/uploads/2023/05/04_23_Napa_Steak_Cab_Pairing_HERO_tom_arena_1920x1280-1280x853.jpg"
                alt="Slide 4"
              />
            </div>
            <a href="#carousel__slide3" class="carousel__prev">
              Go to previous slide
            </a>
            <a href="#carousel__slide1" class="carousel__next">
              Go to first slide
            </a>
          </li>
        </ol>
        <aside class="carousel__navigation">
          <ol class="carousel__navigation-list">
            <li class="carousel__navigation-item">
              <a href="#carousel__slide1" class="carousel__navigation-button">
                Go to slide 1
              </a>
            </li>
            <li class="carousel__navigation-item">
              <a href="#carousel__slide2" class="carousel__navigation-button">
                Go to slide 2
              </a>
            </li>
            <li class="carousel__navigation-item">
              <a href="#carousel__slide3" class="carousel__navigation-button">
                Go to slide 3
              </a>
            </li>
            <li class="carousel__navigation-item">
              <a href="#carousel__slide4" class="carousel__navigation-button">
                Go to slide 4
              </a>
            </li>
          </ol>
        </aside>
      </section>
    </div>
  </body>
</html>
